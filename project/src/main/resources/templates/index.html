<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container p-0 d-flex flex-row">
      <section id="left-side">
<!--        <img-->
<!--          src="/static/images/pexels-jaime-reimer-2662116.jpg"-->
<!--          alt="main-image"-->
<!--          width="100%"-->
<!--          height="100%"-->
<!--        />-->
      </section>

      <!--    LOGIN     -->


      <section class="container col-xl-4 col-lg-6" id="right-side">
        <div class="container disable-section" id="form-container-login">
          <div class="form-header d-flex justify-content-center m-3">
            <h2>Login</h2>
          </div>

          <form th:action="@{/social/login}" method="post" id="login-form">
            <div class="form-floating m-2">
              <input
                type="text"
                name="email"
                class="form-control"
                id="email"
                placeholder=""
              />
              <label for="email">E-Mail</label>
            </div>
            <div class="form-floating m-2">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder=""
              />
              <label for="password">Password</label>
            </div>
            <div class="row d-flex justify-content-center p-3">
              <button type="submit" class="btn-lg btn-primary shadow-none">
                Login
              </button>
            </div>
            <div class="button-changes">
              <a
                class="disable-link"
                href="#"
                onclick="toggleForms()"
                id="login-button-login"
                >Login</a
              >
              <small>|</small>
              <a
                class=""
                href="#"
                onclick="toggleForms()"
                id="register-button-login"
                >Register</a
              >
            </div>
          </form>
        </div>

        <!--    REGISTER    -->

        <div class="container" id="form-container-register">
          <div class="form-header d-flex justify-content-center m-3">
            <h2>Register</h2>
          </div>

          <form
            th:action="@{/social/register}"
            th:object="${userModel}"
            method="post"
            id="register-form"
          >
            <div class="form-floating m-2">
              <input
                type="text"
                th:field="*{username}"
                class="form-control"
                id="register-username"
                placeholder=""
                required
                minlength="3" maxlength="16"
              />
              <label for="register-username">Username</label>
              <span class="text-danger" th:errors="*{username}"></span>
            </div>
            <div class="form-floating m-2">
              <input
                type="text"
                th:field="*{email}"
                class="form-control"
                id="register-email"
                placeholder=""
                required
              />
              <label for="register-email">Email</label>
              <span class="text-danger" th:errors="*{email}"></span>
            </div>
            <div class="form-floating m-2">
              <input
                type="password"
                th:field="*{password}"
                class="form-control"
                id="register-password"
                placeholder=""
                required

              />
              <label for="register-password">Password</label>
              <span class="text-danger" th:errors="*{password}"></span>
            </div>
            <div class="form-floating m-2">
              <input
                type="text"
                th:field="*{firstName}"
                class="form-control"
                id="register-firstName"
                placeholder=""
                required
              />
              <label for="register-firstName">First Name</label>
              <span class="text-danger" th:errors="*{firstName}"></span>
            </div>
            <div class="form-floating m-2">
              <input
                type="text"
                th:field="*{lastName}"
                class="form-control"
                id="register-lastName"
                placeholder=""
                required
              />
              <label for="register-lastName">Last Name</label>
              <span class="text-danger" th:errors="*{lastName}"></span>
            </div>
            <div class="form-floating m-2">
              <div class="form-group form-inline">
                <label>Sex</label>
                <br>
                <div class="form-check d-inline-block">
                  <input class="form-check-input" type="radio" id="male" name="sex" value="/static/images/maleavatar.webp" th:checked="true">
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check d-inline-block">
                  <input class="form-check-input" type="radio" id="female" name="sex" value="/static/images/profile1.png">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
              </div>
            </div>

            <div class="row d-flex justify-content-center p-3">
              <button type="submit" class="btn-lg btn-primary shadow-none">
                Register
              </button>
            </div>
            <div class="button-changes">
              <a
                class=""
                href="#"
                onclick="toggleForms()"
                id="login-button-register"
              >
                Login
              </a>
              <small>|</small>
              <a
                class="disable-link"
                href="#"
                onclick="toggleForms()"
                id="register-button-register"
                >Register</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/static/js/main.js" defer></script>

  </body>
</html>
