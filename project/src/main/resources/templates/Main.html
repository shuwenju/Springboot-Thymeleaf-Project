<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/css/main.css"
      type="text/css"
    />
  </head>
  <body>
    <main class="container col-12 p-0 d-flex flex-row">
      <section class="container col-xl-8 col-lg-6" id="left-side">
        <img
          src="/images/pexels-jaime-reimer-2662116.jpg"
          alt="main-image"
          width="100%"
          height="100%"
        />
      </section>
      <section class="container col-xl-4 col-lg-6" id="right-side">
        <div class="container" id="form-container-login">
          <div class="form-header d-flex justify-content-center m-3">
            <h2>Login</h2>
          </div>
          <form action="" method="post" id="login-form">
            <div class="form-floating m-2">
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder=""
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating m-2">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder=""
              />
              <label for="password">Password</label>
            </div>
            <div class="row d-flex justify-content-center p-3">
              <button type="submit" class="btn-lg btn-primary shadow-none">
                Login
              </button>
            </div>
            <div class="button-changes">
              <a
                class="disable-link"
                href="#"
                onclick="toggleForms()"
                id="login-button"
                >Login</a
              >
              <small>|</small>
              <a class="" href="#" onclick="toggleForms()" id="register-button"
                >Register</a
              >
            </div>
          </form>
        </div>
        <div class="container disable-section" id="form-container-register">
          <div class="form-header d-flex justify-content-center m-3">
            <h2>Register</h2>
          </div>
          <form action="" method="post" id="register-form">
            <div class="form-floating m-2">
              <input
                type="text"
                name="username"
                class="form-control"
                id="register-username"
                placeholder=""
              />
              <label for="register-username">Username</label>
            </div>
            <div class="form-floating m-2">
              <input
                type="text"
                name="email"
                class="form-control"
                id="register-email"
                placeholder=""
              />
              <label for="register-email">Email</label>
            </div>
            <div class="form-floating m-2">
              <input
                type="password"
                name="password"
                class="form-control"
                id="register-password"
                placeholder=""
              />
              <label for="register-password">Password</label>
            </div>
            <div class="form-floating m-2">
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="register-firstName"
                placeholder=""
              />
              <label for="register-firstName">First Name</label>
            </div>
            <div class="form-floating m-2">
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="register-lastName"
                placeholder=""
              />
              <label for="register-lastName">Last Name</label>
            </div>
            <div class="row d-flex justify-content-center p-3">
              <button type="submit" class="btn-lg btn-primary shadow-none">
                Register
              </button>
            </div>
            <div class="button-changes">
              <a class="" href="#" onclick="toggleForms()" id="login-button">
                Login
              </a>
              <small>|</small>
              <a
                class="disable-link"
                href="#"
                onclick="toggleForms()"
                id="register-button"
                >Register</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer th:insert="fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="/js/main.js"
      defer
    ></script>
  </body>
</html>
