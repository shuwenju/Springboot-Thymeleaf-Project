<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/SpringbootThymeleafProject/project/src/main/resources/templates/css/main.css"
      type="text/css"
    />
  </head>
  <body>
    <main class="container col-12 p-0 d-flex flex-row">
      <section class="container col-8" id="left-side">
        <img
          src="/SpringbootThymeleafProject/project/src/main/resources/static/pexels-jaime-reimer-2662116.jpg"
          alt="main-image"
        />
      </section>
      <section class="container col-4" id="right-side">
        <div class="container">
          <form action="" method="post" id="login-form">
            <div class="form-floating">
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder=""
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder=""
              />
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </section>
    </main>
    <footer th:insert="fragments/footer :: footer"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
