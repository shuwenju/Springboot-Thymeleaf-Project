<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-HRJi0kgivkrX9Wxdxv1hSLIX1qf4iFshA4+GMUDw3z44T3qIix9GwpNjmOv7sO6MJSDZ2pf/8ywfgsU6wIu0cQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/242b896a20.js" crossorigin="anonymous"></script>
  <style>
     a {
        text-decoration: none !important
    }
    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .tweet {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div th:each="post : ${postList}" class="col-sm-8">
     <div class="card mb-4">
  <div class="card-body">
    <div class="media">
      <img th:src="${post.user.profilePicture}" class="align-self-start mr-3 profile-image" alt="profile">
      <div class="media-body">
        <h5 class="mt-0" th:text="${post.user.username}"></h5>

        <div class="tweet" th:text="${post.content}"></div>
      </div>
    </div>
              <div class="d-flex justify-content-end" style="font-size: 12px;">
            <span class="text-muted" th:text="${post.formattedDateTime}">Timestamp</span>
          </div>
    <hr>
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <i class="far fa-comment" th:attr="onclick=|toggleComments('${post.id}')|" ></i> <span th:text="${post.comments.size}"></span>
      </div>
          </div>
        </div>
      </div>

      <div th:id="${post.id}" class="card mb-4" style="display: none; width:100%;">
        <form th:action="@{/addcomments}" method="post" id="comment-form" style="margin-left: 20px; margin-right: 20px; margin-top: 20px;">
          <div class="form-group">
            <textarea class="form-control" id="comment-input" rows="3" placeholder="Write a comment" th:name="content"></textarea>
          </div>
<!--            <input type="hidden" th:name="createdAt" th:value="${#dates.format(#calendars.createCalendar().getTime(), 'yyyy-MM-dd HH:mm:ss')}">-->
<!--            <input type="hidden" th:name="postId" th:value="${post.id}">-->
<!--            <input type="hidden" th:name="userId" th:value="${loggedInUser.id}">-->
          <button type="submit" class="btn btn-primary mb-3" >Send</button>
        </form>
        <div class="card-body">
            <div th:each="comment : ${post.comments}" class="media" style="margin-bottom: 20px;">
                <img th:src="${comment.user.profilePicture}" class="mr-3 rounded-circle" alt="Profile Picture" style="width:32px;height:32px;">
                <div class="media-body">
                    <h6 class="mt-0" style="font-size: 12px;" th:text="${comment.user.username}"></h6>
                    <span th:text="${comment.content}"></span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>

  <script type="text/javascript">

    function toggleComments(postId) {
      // console.log("toggleComments called for post ID:", postId);
      var comments = document.getElementById(postId);
      if (comments.style.display === "none") {
        comments.style.display = "block";
      } else {
        comments.style.display = "none";
      }
    }
  </script>
