<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-HRJi0kgivkrX9Wxdxv1hSLIX1qf4iFshA4+GMUDw3z44T3qIix9GwpNjmOv7sO6MJSDZ2pf/8ywfgsU6wIu0cQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/242b896a20.js" crossorigin="anonymous"></script>
  <style>
     a {
        text-decoration: none !important
    }
    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .tweet {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .liked {
      color: red;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="media">
            <img src="https://via.placeholder.com/50x50" class="align-self-start mr-3 profile-image" alt="...">
            <div class="media-body">
              <h5 class="mt-0">Username</h5>
              <div class="tweet">This is a sample tweet.</div>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <i class="far fa-comment" onclick="comments.style.display = comments.style.display ==='none'? 'block' : 'none'"></i> 0
            </div>
            <div class="d-flex align-items-center">
              <a href="#" onclick="likeTweet()">
                <i class="far fa-heart" id="like-icon"></i> 0
              </a>
            </div>
            <div class="d-flex align-items-center">
              <i class="fas fa-share"></i> 0
            </div>
          </div>
        </div>
      </div>

      <div id="comments" class="card mb-4" style="display: none; width:100%;">
        <form id="comment-form" style="margin-left: 20px; margin-right: 20px; margin-top: 20px;">
          <div class="form-group">
            <textarea class="form-control" id="comment-input" rows="3" placeholder="Write a comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mb-3" >Send</button>
        </form>
        <div class="card-body">
          <div class="media" style="margin-bottom: 20px;">
            <img src="https://via.placeholder.com/50x50" class="mr-3 rounded-circle" alt="Profile Picture" style="width:32px;height:32px;">
            <div class="media-body">
              <h6 class="mt-0" style="font-size: 12px;">Username</h6>
              Comment 1
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

  <script type="text/javascript">
    function likeTweet() {
      var icon = document.getElementById("like-icon");
      icon.classList.toggle("liked");
    }
